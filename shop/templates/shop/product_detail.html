<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card" style="width: 19rem;">
        <div class="card-body">
            <h1>{{product.name}}</h1>
            <p>{{product.description}}</p>
            <h2>{{product.company_name}}</h2>
                <img src="{{product.img.url}}" class="card-img-top" alt="...">
            <a href="{%url 'create_order'%}" class="btn btn-primary">Купить</a>
         <h2 class="fw-bold">{{product.cost}}</h2>
         {%for star in "*****"%}
         {%if forloop.counter <= product.rating%}
         <img width="48" height="48" src="https://img.icons8.com/emoji/48/star-emoji.png" alt="star-emoji"/>
         {%else%}
         <img style="filter: grayscale(1);" width="48" height="48" src="https://img.icons8.com/emoji/48/star-emoji.png" alt="star-emoji"/>
         {%endif%}
         {%endfor%}
        </div>
</body>
</html>
